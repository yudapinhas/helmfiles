---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: custom-metric-app
    scrape-custom-metrics: "yes"
  name: custom-metric-app-metrics
spec:
  ports:
    - name: custom-metrics
      port: 9100
      protocol: TCP
      targetPort: 9100
  selector:
    app: custom-metric-app
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: custom-metric-app
spec:
  selector:
    matchLabels:
      app: custom-metric-app
  template:
    metadata:
      labels:
        app: custom-metric-app
    spec:
      imagePullSecrets:
      - name: dockerlogin-cred
      containers:
      - image: 668139184987.dkr.ecr.us-east-1.amazonaws.com/simple_promethues_metrics
        name: custom-metric-app
        ports:
        - containerPort: 9100
          name: metrics
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "250m"

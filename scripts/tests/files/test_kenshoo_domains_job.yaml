---
apiVersion: batch/v1
kind: Job
metadata:
  name: test-kenshoo-domains-route
  labels:
spec:
  template:
    spec:
      imagePullSecrets:
      - name: dockerlogin-cred    
      containers:
      - name: test-kenshoo-domains-route
        image: praqma/network-multitool
        command: ["sh", "-c","nslookup kenshooprd.local"]
        env:
          - name: HOSTNAME
            value: kenshooprd.local
      restartPolicy: OnFailure
  backoffLimit: 3

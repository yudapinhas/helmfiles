apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jenkins
  namespace: argocd
spec:
  destination:
    namespace: jenkins
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: git@github.com:yudapinhas/helmfiles.git
    targetRevision: HEAD
    path: charts/jenkins
    helm:
      valueFiles:
        - values/netgod-play-cluster/netgod-jenkins.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
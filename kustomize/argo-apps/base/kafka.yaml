apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kafka
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: kafka
    targetRevision: 26.3.2
    helm:
      values: |
        replicaCount: 1
        auth:
          enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: kafka

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgresql
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: postgresql
    targetRevision: 13.2.25
    helm:
      values: |
        auth:
          postgresPassword: mypassword
          database: etldb
  destination:
    server: https://kubernetes.default.svc
    namespace: postgresql

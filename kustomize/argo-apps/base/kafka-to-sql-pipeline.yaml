apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kafka-to-sql-pipeline
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:yudapinhas/helmfiles.git
    targetRevision: argowf/kafka_etl_pipeline
    path: kustomize/argo-pipelines/base
  destination:
    server: https://kubernetes.default.svc
    namespace: argo-workflows
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
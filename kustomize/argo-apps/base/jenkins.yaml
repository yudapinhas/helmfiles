### jenkins.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jenkins
spec:
  project: default
  source:
    repoURL: git@github.com:yudapinhas/helmfiles.git
    targetRevision: HEAD
    path: charts/jenkins
    helm:
      valueFiles:
        - ../../values/netgod-play-cluster/netgod-jenkins.yaml
        - ../../secrets.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: jenkins
    ignoreDifferences:
    - group: ""          # core/v1
      kind: Secret
      namespace: jenkins
      jsonPointers:
        - /data
        - /stringData
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
